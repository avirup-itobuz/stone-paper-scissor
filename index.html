<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Stone Paper Scissor</title>
</head>

<body>

    <div class="start w-100 m-auto justify-content-center align-items-center" id="start-div">
        <button class="btn btn-primary fs-2 p-3 px-5 m-auto w-50" id="start-btn">Start</button>
    </div>
    <div class="video w-100" id="video">
        <video width="100%" height="100%" autoplay playsinline style="pointer-events: none;" id="myVideo"
            preload="auto">
            <source src="./images/game.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content" id="content">
        <div class="result w-75 m-auto mt-4">
            <h2 id="result" class="text-center w-100">Start Game</h2>
        </div>
        <div class="gameplay w-75 m-auto d-flex my-5">
            <div class="computer-choice w-25 m-auto d-flex flex-column justify-content-center">
                <h2 class="text-center">Comp</h2>
                <img src="./images/blank.png" alt="choice" id="computer-choice">
            </div>
            <div class="vs w-25 m-auto text-center">
                <img src="./images/versus.png" alt="versus">
            </div>
            <div class="player-choice w-25 m-auto d-flex flex-column justify-content-center">
                <h2 class="text-center">Player</h2>
                <img src="./images/blank.png" alt="choice" id="player-choice">
            </div>
        </div>
        <div class="score w-75 d-flex m-auto">
            <div class="w-25 text-center fs-2 m-auto" id="computer-score"></div>
            <div class="w-25"></div>
            <div class="w-25 text-center fs-2 m-auto" id="player-score"></div>
        </div>
        <div class="player-choices w-75 m-auto d-flex">
            <div class="stone w-25 m-auto d-flex justify-content-center" role="button" id="stone">
                <img class="w-50" src="./images/stone.png" alt="stone">
            </div>
            <div class="paper w-25 m-auto d-flex justify-content-center" role="button" id="paper">
                <img class="w-50" src="./images/paper.png" alt="paper">
            </div>
            <div class="scissor w-25 m-auto d-flex justify-content-center" role="button" id="scissor">
                <img class="w-50" src="./images/scissor.png" alt="scissor">
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalLabel">Result</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center" id="modal-result">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="restart">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="index.js"></script>
</body>

</html>
